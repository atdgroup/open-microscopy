<h2>Objective pixel calibration</h2>
<img style="width: 403px; height: 306px;" alt=""
 src="images/Objective_pixel_calibration.png"><br>
<br>
This dialog box sets the calibration scale in terms of micron per pixel.<br>
<br>
<span style="text-decoration: underline;">Set</span> - Sets the
calibration. <span style="text-decoration: underline;"></span><br>
<span style="text-decoration: underline;">Save</span> - Saves the
calibration.<br>
<span style="text-decoration: underline;">Cancel</span> - Exits the
dialog box without saving.<br>
<span style="text-decoration: underline;">OK</span> -&nbsp;Exits the
dialog box with saving.<br>
<span style="text-decoration: underline;"></span><br>
